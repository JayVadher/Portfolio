<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jay Vadher | Contact</title>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="/portfolio/index.html"><img src="images/jay_vadher_logo.png" alt="logo"></a></div>
            <ul class="links">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="/portfolio/contact.html">Contact</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="/portfolio/contact.html">Contact</a></li>
        </div>
    </header>
    <main>
        <h1>Conact Jay</h1>
        <form action="">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name">
            <label for="email">Email Address</label>
            <input type="email" name="email">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" cols="30">
            </textarea>
            <input type="submit" value="submit">
        </form>
        <aside>
            <img src="" alt="Contact Jay Profile Pic">
        </aside>
    </main>
    <footer>
        <div class="footer_container">
            <ul class="footer_menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
           <p>Jay Vadher (2023)</p> 
           <ul class="footer_socials">
                <li><a href="github.com/jayvadher"><img src="" alt="Github Logo"></a></li>
           </ul>
        </div>
    </footer>
    <script src="js/script.js"></script>
