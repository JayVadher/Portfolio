<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" 
rel="stylesheet">
    <title>Clock</title>
    <link rel="stylesheet" href="clock_style.css">
</head>
<body>
    <div class="analog_clock">
        <span style="--n: 1"><p>1</p></span>
        <span style="--n: 2"><p>2</p></span>
        <span style="--n: 3"><p>3</p></span>
        <span style="--n: 4"><p>4</p></span>
        <span style="--n: 5"><p>5</p></span>
        <span style="--n: 6"><p>6</p></span>
        <span style="--n: 7"><p>7</p></span>
        <span style="--n: 8"><p>8</p></span>
        <span style="--n: 9"><p>9</p></span>
        <span style="--n: 10"><p>10</p></span>
        <span style="--n: 11"><p>11</p></span>
        <span style="--n: 12"><p>12</p></span>        

        <div class="clock_center"></div>

        <div class="clock_inner">
            <div class="clock_second_hand"></div>
            <div class="clock_minute_hand"></div>
            <div class="clock_hour_hand"></div>
        </div>
    </div>

    <div class="digital_clock">
        <span class="hour">00</span>
        <span class="colon">:</span>
        <span class="minute">00</span>
        <span class="colon">:</span>
        <span class="second">00</span>
    </div>
    <script src="clock_script.js"></script>
</body>
</html>
